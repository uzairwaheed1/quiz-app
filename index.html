  <body>

    <div class="sucessfull-login"></div>

        <h2 class="register-heading">   Sign up</h2>
        <div class="border-top"></div>

        <div class="login-form">
          
          <label for="sign-up-email">Email</label>
          <input
            type="email"
            placeholder="Email or Phone"
            id="sign-up-email"
            required
          />
 
          <label for="username">Username</label>
          <input
            type="text"
            placeholder="Email or Phone"
            id="signup-username"
            required
          />

          <label for="password">Password</label>
          <input
            type="password"
            placeholder="Password"
            id="signup-password"
            required

          <button onclick="getValuesucessfull()" >Sign up</button>

                    </div> -->

        <div class="login-form">
          <form>
            <!-- <h3>Login Here</h3> -->

            <label for="username">Username</label>
            <input type="email" placeholder="Email or Phone" id="login-email" />
            

            <label for="password">Password</label>
